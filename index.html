    <body>
        <div class="container-fluid">
            <header class="row" role="banner"> 
                <div class="col">
                    <img src="assets/logo_lespetitsplats.png" alt="logo du site Les Petits Plats - Page d’accueil" class="mx-auto d-block" />
                    <input 
                    class="form-control"
                    id="search-input"
                    type="text"
                    name="search-input"
                    placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
                    >
                </div>
            </header>

            <section class="row justify-content-start">
                <div class="btn-group col-2">
                    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        Ingrédients
                    </button>
                    <ul class="dropdown-menu">
                        <li> <input 
                            class="dropdown-item form-control"
                            id="search-input-ingredient"
                            type="text"
                            name="search-input-ingredient"
                            placeholder="Rechercher un ingrédient"
                            ></li>
                        <li><button class="dropdown-item">1</button></li>
                        <li><button class="dropdown-item">1</button></li>
                        <li><button class="dropdown-item">3</button></li>
                    </ul>
                </div>
                <div class="btn-group col-2">
                    <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        Appareils
                    </button>
                    <ul class="dropdown-menu">
                        <li> <input 
                            class="dropdown-item form-control"
                            id="search-input-appareil"
                            type="text"
                            name="search-input-appareil"
                            placeholder="Rechercher un appareil"
                            ></li>
                      <li><a class="dropdown-item">1</a></li>
                      <li><a class="dropdown-item">1</a></li>
                      <li><a class="dropdown-item">3</a></li>
                    </ul>
                </div>
                <div class="btn-group col-2">
                    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        Ustensiles
                    </button>
                    <ul class="dropdown-menu">
                        <li> <input 
                            class="dropdown-item form-control"
                            id="search-input-ustensile"
                            type="text"
                            name="search-input-ingredient"
                            placeholder="Rechercher un ustensile"
                            ></li>
                      <li><button class="dropdown-item">1</button></li>
                      <li><button class="dropdown-item">1</button></li>
                      <li><button class="dropdown-item">3</button></li>
                    </ul>
                </div>
            </section>

            <section id="cardSection" class="row row-cols-1 row-cols-md-3 g-4">
 
            </section>

        </div>

        <script src="/srcipts/recipes.js"></script>
        <script src="/srcipts/recipesConstructor.js"></script>
        <script src="/srcipts/index.js"></script>
